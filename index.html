<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>JS alused</title>
		<style>
			.button {
  				text-decoration: none;
  				background-color: #c21f40;
  				padding: 6px 10px 6px 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
        	<div class="row">
        		<div class="col s12">
        			<h2>JS Alused - DOM</h2>
        			<div class="card">
       				 <div class="card-content ">
          				<span class="card-title">TODO List</span>
          				<div class="row">
          					<form id="task-form">
          						<div class="input-field col s12">
          							<input id="task" type="text">
          							<label for="task" for="">New Task</label>
        						</div>
        						<input type="submit" value="Add task" class="btn">
          					</form>
          				</div>
        			</div>
        			<div class="card-action">
          				<h5 id="task-title">Tasks</h5>
          				<div class="input-field col s12">
								<input id="filter" type="text">
								<label for="filter">Find Task</label>
							</div>
    						<ul id='myList' class="collection">
    						</ul>
    						<a href="#" id="clearAll" class="button white-text">Remove All</a>
       			 		</div>
      				</div>
        		</div>
        	</div>
      </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="Classes/Task.js"></script>
		<script src="Classes/LS.js"></script>
		<script src="Classes/UI.js"></script>
		<script src="app.js"></script>
	</body>
<html>
